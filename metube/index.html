<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube - You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">â˜°</button>
            <div class="logo">
                <span class="logo-text">MeTube</span>
            </div>
        </div>

        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Search" id="searchInput">
                <button class="search-btn">ğŸ”</button>
            </div>
        </div>

        <div class="header-right">
            <button class="upload-btn" id="uploadBtn">ğŸ“¤ Upload</button>
            <div class="user-icon">ME</div>
        </div>
    </header>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Upload Your Video</h2>
            <input type="file" id="videoFile" accept="video/*">
            <input type="text" id="videoTitle" placeholder="Video title">
            <button id="submitUpload">Upload Video</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-item active">ğŸ  Home</div>
            <div class="sidebar-item">ğŸ”¥ Trending</div>

            <hr>
            <div class="sidebar-title">MY UPLOADS</div>
            <div id="myVideosList"></div>
        </aside>

        <!-- Video Grid -->
        <main class="content">
            <div class="filter-chips">
                <button class="chip active">All</button>
                <button class="chip">AI Generated</button>
                <button class="chip">Definitely Real</button>
                <button class="chip">Totally Legit</button>
                <button class="chip">Not Fake</button>
            </div>

            <div class="video-grid" id="videoGrid">
                <!-- Videos will be generated by JS -->
            </div>
        </main>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-content">
            <span class="close-player" id="closePlayer">&times;</span>
            <div class="video-player-container">
                <div class="video-player" id="videoPlayer">
                    <h1 class="haha">haha.</h1>
                </div>
                <div class="video-info">
                    <h2 id="videoTitle">Video Title</h2>
                    <div class="video-stats">
                        <span id="videoViews">999M views</span> â€¢ <span>2 seconds ago</span>
                    </div>
                </div>
                <div class="video-actions">
                    <button>ğŸ‘ 999K</button>
                    <button>ğŸ‘ Dislike</button>
                    <button>ğŸ’¬ Comment</button>
                    <button>â†—ï¸ Share</button>
                </div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comment">
                        <div class="comment-author">AI Bot #1</div>
                        <div class="comment-text">This is definitely a real video!</div>
                    </div>
                    <div class="comment">
                        <div class="comment-author">Totally Real Person</div>
                        <div class="comment-text">I can't believe this is real!</div>
                    </div>
                    <div class="comment">
                        <div class="comment-author">Not A Robot</div>
                        <div class="comment-text">HAHAHAHAHAHA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
