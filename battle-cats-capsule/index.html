<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 50%, #6C5B7B 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        h1 {
            font-size: 2.5em;
            color: #FF6B9D;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .currency-display {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .currency-display h2 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .currency-display .amount {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .capsule-machine {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            position: relative;
        }
        .capsule-machine.silver {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            box-shadow: 0 8px 25px rgba(192, 192, 192, 0.4);
        }
        .capsule-display {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .capsule-animation {
            font-size: 5em;
            animation: bounce 0.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .pull-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pull-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .pull-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .pull-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pull-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .pull-10 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        .pull-11 {
            background: linear-gradient(135deg, #FFD700, #FF8C00);
        }
        .inventory {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        .inventory h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .cats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .cat-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .cat-card .rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        .rarity.normal { background: transparent; }
        .rarity.rare { background: transparent; color: #FFD700; }
        .rarity.super.rare { background: transparent; color: #FFD700; }
        .rarity.uber.super.rare { background: transparent; }
        .rarity.legend { background: transparent; }
        .cat-card .icon {
            font-size: 3em;
            margin: 10px 0;
        }
        .cat-card .name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .cat-card .count {
            color: #666;
            font-size: 0.9em;
        }
        .result-display {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        .result-display .cat-icon {
            font-size: 6em;
            margin: 20px 0;
        }
        .result-display .cat-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-display .rarity-badge {
            display: inline-block;
            padding: 0;
            border-radius: 0;
            background: transparent;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 4em;
            font-family: Impact, "Arial Black", "Franklin Gothic Bold", sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .multi-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .multi-result-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .multi-result-card:nth-child(1) { animation-delay: 0.1s; }
        .multi-result-card:nth-child(2) { animation-delay: 0.2s; }
        .multi-result-card:nth-child(3) { animation-delay: 0.3s; }
        .multi-result-card:nth-child(4) { animation-delay: 0.4s; }
        .multi-result-card:nth-child(5) { animation-delay: 0.5s; }
        .multi-result-card:nth-child(6) { animation-delay: 0.6s; }
        .multi-result-card:nth-child(7) { animation-delay: 0.7s; }
        .multi-result-card:nth-child(8) { animation-delay: 0.8s; }
        .multi-result-card:nth-child(9) { animation-delay: 0.9s; }
        .multi-result-card:nth-child(10) { animation-delay: 1.0s; }
        .multi-result-card:nth-child(11) { animation-delay: 1.1s; }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat .value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;

        .password-modal.show {

        .password-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }
        .password-modal h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .password-display {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 10px 0;
            text-align: center;
            background: #f8f9fa;
            min-height: 50px;
            letter-spacing: 5px;
        }
        .password-modal button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .password-modal .submit-btn {
            background: #667eea;
            color: white;
        }
        .password-modal .cancel-btn {
            background: #ddd;
        }
        .next-btn {

            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;

            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>

        let totalPulls = 0;

        function showLegendLock() {
            if (legendLockUsed) {
                alert("Legend Lock has already been used! It's a one-time code.");
                return;
            }
            passwordInput = "";
            document.getElementById('passwordDisplay').textContent = "";
            document.getElementById('passwordModal').classList.add('show');

            // Listen for keyboard input
            document.addEventListener('keydown', handlePasswordInput);
        }

        function handlePasswordInput(e) {
            if (e.key === 'Enter') {
                submitPasscode();
            } else if (e.key === 'Backspace') {
                passwordInput = passwordInput.slice(0, -1);
                updatePasswordDisplay();
            } else if (e.key.length === 1) {
                passwordInput += e.key;
                const display = document.getElementById('passwordDisplay');

                // Show the actual character briefly
                updatePasswordDisplay(e.key);

                // Replace with bullet after 100ms
                clearTimeout(passwordTimeout);
                passwordTimeout = setTimeout(() => {
                    updatePasswordDisplay();
                }, 100);
            }
        }

        function updatePasswordDisplay(lastChar = null) {
            const display = document.getElementById('passwordDisplay');
            if (passwordInput.length === 0) {
                display.textContent = "";
            } else if (lastChar) {
                display.textContent = "‚Ä¢".repeat(passwordInput.length - 1) + lastChar;
            } else {
                display.textContent = "‚Ä¢".repeat(passwordInput.length);
            }
        }

        function submitPasscode() {
            document.removeEventListener('keydown', handlePasswordInput);
            document.getElementById('passwordModal').classList.remove('show');

            if (passwordInput === "legendz4life") {
                legendLockActive = true;
                legendLockUsed = true;
                document.getElementById('legendStatus').textContent = "üåü LEGEND LOCK ACTIVE! Next pull guaranteed Legend Rare! üåü";

                const celebration = document.createElement('div');
                celebration.textContent = 'üîì LEGEND LOCK ACTIVATED!';
                celebration.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 30px 50px; border-radius: 20px; font-size: 2em; font-weight: bold; z-index: 1000; box-shadow: 0 10px 50px rgba(0,0,0,0.5); opacity: 1;';
                document.body.appendChild(celebration);
                setTimeout(() => celebration.remove(), 2000);
            } else {
                alert("‚ùå Wrong passcode!");
            }
            passwordInput = "";
        }

        function closePasswordModal() {
            document.removeEventListener('keydown', handlePasswordInput);
            document.getElementById('passwordModal').classList.remove('show');
            passwordInput = "";
        }

        function toggleCatStorage() {
            const grid = document.getElementById('catsGrid');
            const toggle = document.getElementById('storageToggle');
            if (grid.style.display === 'none') {
                grid.style.display = 'grid';
                toggle.textContent = '‚ñ≤';
            } else {

        }

        function getRarityText(rarity) {
            if (rarity === "legend") return '<span style="background: linear-gradient(135deg, #ff0000 0%, #ff7f00 15%, #ffff00 30%, #00ff00 45%, #0000ff 60%, #4b0082 75%, #9400d3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: bold; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)) drop-shadow(0 0 15px rgba(255,255,255,0.9));">LEGEND</span> <span style="background: linear-gradient(180deg, #FFD700 0%, #FFE44D 50%, #FFD700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6)) drop-shadow(0 0 10px rgba(255,215,0,0.8));">RARE</span>';
            if (rarity === "uber super rare") return '<span style="background: linear-gradient(180deg, #ff3333 0%, #ff8888 50%, #ff3333 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6)) drop-shadow(0 0 10px rgba(255,100,100,0.8));">UBER</span> <span style="background: linear-gradient(180deg, #FFD700 0%, #FFE44D 50%, #FFD700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6)) drop-shadow(0 0 10px rgba(255,215,0,0.8));">SUPER RARE</span>';
            if (rarity === "super rare") return '<span style="background: linear-gradient(180deg, #FFD700 0%, #FFE44D 50%, #FFD700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6)) drop-shadow(0 0 10px rgba(255,215,0,0.8));">SUPER RARE</span>';
            if (rarity === "rare") return '<span style="background: linear-gradient(180deg, #FFD700 0%, #FFE44D 50%, #FFD700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.6)) drop-shadow(0 0 10px rgba(255,215,0,0.8));">RARE</span>';
            return '<span style="color: #666;">NORMAL</span>';
        }

        function getRarityColor(rarity) {
            return "transparent";
        }

        function collectTicket(element) {
            rareTickets++;
            document.getElementById('rareTickets').textContent = rareTickets;
            element.style.display = 'none';

            // Show celebration
            const celebration = document.createElement('div');
            celebration.innerHTML = '<img src="images/rare-ticket.png" style="width: 120px; height: 120px; vertical-align: middle; transform: rotate(0deg);"> Rare Ticket Found!';
            celebration.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #FFD700, #FFA500); color: white; padding: 30px 50px; border-radius: 20px; font-size: 2em; font-weight: bold; z-index: 1000; box-shadow: 0 10px 50px rgba(0,0,0,0.5); animation: fadeIn 0.5s;';
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 2000);
        }

        function getRarityChance() {
            const rand = Math.random() * 100;
            if (rand < 0.3) return "legend";
            if (rand < 5.3) return "uber super rare";
            if (rand < 30.3) return "super rare";
            return "rare";
        }

        function pullCapsule(count, isNormal, useTicket = false) {
            let cost;
            let guaranteedRare = false;

            if (useTicket) {
                if (rareTickets < 1) {
                    alert("Not enough Rare Tickets!");
                    return;
                }
                rareTickets--;
                document.getElementById('rareTickets').textContent = rareTickets;
            } else if (isNormal) {
                cost = count === 1 ? 30 : 300;
                if (catFood < cost) {
                    alert("Not enough Cat Food! üòø");
                    return;
                }
                catFood -= cost;
                document.getElementById('catFood').textContent = catFood;
            } else {
                if (count === 1) {
                    cost = 150;
                } else if (count === 10) {
                    cost = 1500;
                } else if (count === 11) {
                    cost = 1500;
                    guaranteedRare = true;
                }
                if (catFood < cost) {
                    alert("Not enough Cat Food! üòø");
                    return;
                }
                catFood -= cost;
                document.getElementById('catFood').textContent = catFood;
            }

            const display = isNormal ? document.getElementById('normalCapsuleDisplay') : document.getElementById('capsuleDisplay');
            display.innerHTML = '<div class="capsule-animation">üé∞</div><p style="color: #333; margin-top: 20px; font-size: 1.2em;">Rolling...</p>';

            setTimeout(() => {
                const results = [];

                for (let i = 0; i < count; i++) {
                    let pulledCat;

                    if (isNormal) {
                        // Normal capsule - just pick random normal cat
                        pulledCat = normalCats[Math.floor(Math.random() * normalCats.length)];
                    } else {
                        // Rare capsule - use rarity system
                        let targetRarity;

                        // Check for legend lock on first pull
                        if (legendLockActive && i === 0) {
                            targetRarity = "legend";
                            legendLockActive = false;
                            document.getElementById('legendStatus').textContent = "";
                        }
                        // Guaranteed rare or better on 11th pull (at least super rare)
                        else if (guaranteedRare && i === count - 1) {
                            const rand = Math.random() * 100;
                            if (rand < 1) targetRarity = "legend";
                            else if (rand < 20) targetRarity = "uber super rare";
                            else targetRarity = "super rare";
                        } else {
                            targetRarity = getRarityChance();
                        }

                        const availableCats = cats.filter(c => c.rarity === targetRarity);
                        pulledCat = availableCats[Math.floor(Math.random() * availableCats.length)];
                    }

                    results.push(pulledCat);

                    if (!inventory[pulledCat.name]) {
                        inventory[pulledCat.name] = { ...pulledCat, count: 0 };
                    }
                    inventory[pulledCat.name].count++;
                    totalPulls++;
                }

                currentResults = results;
                currentResultIndex = 0;
                isNormalPull = isNormal;
                showNextResult();
            }, 1500);
        }

        function showNextResult() {
            if (currentResultIndex >= currentResults.length) {
                updateInventory();
                updateStats();
                return;
            }

            const cat = currentResults[currentResultIndex];
            const display = isNormalPull ? document.getElementById('normalCapsuleDisplay') : document.getElementById('capsuleDisplay');

            const catDisplay = cat.isImage ? `<img src="${cat.icon}" style="width: 200px; height: 200px; object-fit: contain;">` : cat.icon;

            display.innerHTML = `
                <div class="result-display">
                    <div class="rarity-badge" style="background: ${getRarityColor(cat.rarity)};">${getRarityText(cat.rarity)}</div>
                    <div class="cat-icon">${catDisplay}</div>
                    <div class="cat-name">${cat.name}</div>
                    <p style="margin-top: 15px; color: #666;">${currentResultIndex + 1} of ${currentResults.length}</p>
                    ${currentResultIndex < currentResults.length - 1 ? '<button class="next-btn" onclick="nextCat()">Next Cat ‚Üí</button>' : '<button class="next-btn" onclick="finishPull()">Done! ‚úì</button>'}
                </div>
            `;
        }

        function nextCat() {
            currentResultIndex++;
            showNextResult();
        }

        function finishPull() {
            const display = isNormalPull ? document.getElementById('normalCapsuleDisplay') : document.getElementById('capsuleDisplay');
            display.innerHTML = '<div class="capsule-animation">üé∞</div><p style="color: #333; margin-top: 20px; font-size: 1.2em;">Ready to roll!</p>';
            updateInventory();
            updateStats();
        }

        function displayResults(results, isNormal) {
            const display = isNormal ? document.getElementById('normalCapsuleDisplay') : document.getElementById('capsuleDisplay');

            if (results.length === 1) {
                const cat = results[0];
                display.innerHTML = `
                    <div class="result-display">
                        <div class="cat-icon">${cat.icon}</div>
                        <div class="cat-name">${cat.name}</div>
                        <div class="rarity-badge ${cat.rarity}">${cat.rarity.toUpperCase().replace('-', ' ')}</div>
                    </div>
                `;
            } else {
                let html = '<div class="multi-results">';
                results.forEach(cat => {
                    html += `
                        <div class="multi-result-card">
                            <div class="rarity ${cat.rarity}" style="padding: 3px 8px; border-radius: 5px; font-size: 0.7em; margin-bottom: 5px;">${cat.rarity.split('-')[0].toUpperCase()}</div>
                            <div style="font-size: 2.5em;">${cat.icon}</div>
                            <div style="font-size: 0.9em; font-weight: bold; margin-top: 5px;">${cat.name}</div>
                        </div>
                    `;
                });
                html += '</div>';
                display.innerHTML = html;
            }
        }

        function updateInventory() {
            const grid = document.getElementById('catsGrid');

            const sortedCats = Object.values(inventory).sort((a, b) => {
                const rarityOrder = { "legend": 0, "uber super rare": 1, "super rare": 2, "rare": 3, "normal": 4 };
                return rarityOrder[a.rarity] - rarityOrder[b.rarity];
            });

            grid.innerHTML = sortedCats.map(cat => {
                const catDisplay = cat.isImage ? `<img src="${cat.icon}" style="width: 60px; height: 60px; object-fit: contain;">` : cat.icon;
                const rarityDisplay = getRarityText(cat.rarity);
                return `
                    <div class="cat-card">
                        <div class="rarity ${cat.rarity}" style="font-size: 0.8em;">${rarityDisplay}</div>
                        <div class="icon">${catDisplay}</div>
                        <div class="name">${cat.name}</div>
                        <div class="count">x${cat.count}</div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('totalPulls').textContent = totalPulls;
            document.getElementById('uniqueCats').textContent = Object.keys(inventory).length;

            const uberCount = Object.values(inventory).filter(cat =>
                cat.rarity === "uber super rare" || cat.rarity === "legend"
            ).length;
            document.getElementById('uberCount').textContent = uberCount;
        }

        // Initialize
        updateInventory();
        updateStats();
    </script>
</body>
</html>
