<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slice Beats - Beat Saber Clone</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Arial", sans-serif;
                overflow: hidden;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            #gameCanvas {
                border: 3px solid #fff;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
                cursor: none;
                background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            }

            #ui {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-size: 24px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                z-index: 10;
                pointer-events: none;
            }

            #score {
                font-weight: bold;
                font-size: 32px;
                color: #ffd700;
            }

            #combo {
                font-size: 20px;
                color: #ff6b6b;
                margin-top: 10px;
            }

            #gameOver {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 40px 60px;
                border-radius: 20px;
                text-align: center;
                color: white;
                display: none;
                z-index: 100;
            }

            #gameOver h1 {
                font-size: 48px;
                margin-bottom: 20px;
                color: #ffd700;
            }

            #gameOver button {
                margin-top: 20px;
                padding: 15px 40px;
                font-size: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: transform 0.2s;
            }

            #gameOver button:hover {
                transform: scale(1.1);
            }

            #startScreen {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                padding: 40px 60px;
                border-radius: 20px;
                text-align: center;
                color: white;
                z-index: 100;
            }

            #startScreen h1 {
                font-size: 56px;
                margin-bottom: 20px;
                color: #ffd700;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }

            #startScreen p {
                font-size: 18px;
                margin-bottom: 30px;
                color: #ddd;
            }

            #startScreen button {
                padding: 15px 40px;
                font-size: 24px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: transform 0.2s;
                margin: 10px;
            }

            #startScreen button:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="combo">Combo: 0x</div>
        </div>

        <div id="startScreen">
            <h1>üéµ SLICE BEATS üéµ</h1>
            <p>Blocks will fly toward you from the distance!</p>
            <p>Swipe your mouse in the direction of the arrow to slice them</p>
            <p>‚Üê Swipe LEFT for left arrows | Swipe RIGHT for right arrows ‚Üí</p>
            <button id="startBtn">START GAME</button>
        </div>

        <div id="gameOver">
            <h1>GAME OVER!</h1>
            <div id="finalScore"></div>
            <div id="finalCombo"></div>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <script src="game.js"></script>
    </body>
</html>
