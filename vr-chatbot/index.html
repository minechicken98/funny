<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Gaming AI Expert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            height: 85vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        .chat-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 2px solid #667eea;
        }
        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 18px;
            width: fit-content;
            margin: 0 20px;
        }
        .typing-indicator.active {
            display: block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }
        .input-area input:focus {
            border-color: #667eea;
        }
        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.2s;
        }
        .input-area button:hover {
            background: #5568d3;
        }
        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŽ® VR Gaming AI Expert</h1>
            <p>Ask me about UG, Beat Saber, Animal Company, or Gorilla Tag!</p>
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-bubble">
                    Hey there! ðŸ‘‹ I'm your VR gaming AI expert! I have deep knowledge about UG, Beat Saber, Animal Company, and Gorilla Tag. Ask me anything about these awesome VR games!
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me about VR games..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const conversationHistory = [];

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', message: message });
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('active');

            setTimeout(() => {
                typingIndicator.classList.remove('active');
                const response = getAIResponse(message);
                addMessage('bot', response);
                conversationHistory.push({ role: 'bot', message: response });
                sendBtn.disabled = false;
                input.focus();
            }, 800 + Math.random() * 1200);
        }

        function getAIResponse(userMessage) {
            const msg = userMessage.toLowerCase();

            // Greetings
            if (msg.match(/^(hi|hello|hey|sup|yo|greetings|howdy)/)) {
                const greetings = [
                    "Hey! ðŸ‘‹ Ready to talk about some awesome VR games? I'm an expert on UG, Beat Saber, Animal Company, and Gorilla Tag!",
                    "Hello! ðŸŽ® What VR game would you like to know about? I specialize in UG, Beat Saber, Animal Company, and Gorilla Tag!",
                    "Hey there! Excited to chat about VR games! Ask me anything about UG, Beat Saber, Animal Company, or Gorilla Tag!"
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            // UG - Dinosaur hatching and raising game
            if (msg.includes('ug') && !msg.includes('bug')) {
                if (msg.includes('how') && (msg.includes('play') || msg.includes('work'))) {
                    return "In UG, you start by hatching your dino egg! Once hatched, you feed your dino and level it up as it grows. You can also battle massive titans like the Triskeletops and Magmadon! It's super immersive - you use your hands to interact with everything. It's like being a dino trainer! ðŸ¦•";
                }
                if (msg.includes('what') && (msg.includes('dinosaur') || msg.includes('dino'))) {
                    return "UG has both real and fictional dinosaurs! There are classic species plus unique creatures like the Mammothor, Newbiesaur, and Grugadon. Each dino has different abilities and stats. You hatch them from eggs, feed them, and level them up to make them stronger!";
                }
                if (msg.includes('titan') || msg.includes('boss')) {
                    return "UG has epic titan battles! You can fight massive bosses like the Triskeletops and Magmadon. These are huge challenges that test your dino's strength and your skills. Defeating titans is super rewarding and a big part of the game!";
                }
                if (msg.includes('hatch') || msg.includes('egg')) {
                    return "Hatching is how you get your dino in UG! You start with a dino egg and wait for it to hatch. Once it hatches, you can start feeding and raising your new companion. It's exciting to see what dino you'll get!";
                }
                if (msg.includes('level') || msg.includes('grow')) {
                    return "In UG, you level up your dino by feeding it and taking care of it! As your dino levels up, it gets stronger and can take on tougher challenges like the titan bosses. Watching your dino grow from a hatchling to a powerful creature is super satisfying!";
                }
                if (msg.includes('fun') || msg.includes('good') || msg.includes('worth')) {
                    return "UG is super fun if you love dinosaurs and creature raising! You hatch eggs, feed and level up your dinos, and battle epic titans. The fictional dinos like Mammothor and Grugadon add unique variety. Definitely worth checking out if you're into creature games!";
                }
                return "UG is an awesome VR game where you hatch dino eggs, feed and level up your dinosaurs, and battle massive titans like Triskeletops and Magmadon! The game has both real and fictional dinos like the Mammothor, Newbiesaur, and Grugadon. It's like being a dino trainer in VR! ðŸ¦–";
            }

            // Beat Saber
            if (msg.includes('beat saber') || msg.includes('beatsaber') || msg.includes('beat-saber')) {
                if (msg.includes('how') && (msg.includes('play') || msg.includes('work'))) {
                    return "Beat Saber is a VR rhythm game! You hold two lightsabers and slash colored blocks to the beat of music. Red blocks = right saber, blue = left saber. You need to hit them in the right direction with the matching saber. As the music plays, blocks fly toward you and you slice them! It's incredibly satisfying!";
                }
                if (msg.includes('hard') || msg.includes('difficult')) {
                    return "Beat Saber difficulty ranges from Easy to Expert+! Start with Easy mode to learn the mechanics. Normal and Hard are good for practice. Expert and Expert+ are intense - blocks come FAST and require precise movements. But don't worry, you'll improve quickly! It's also a great workout! ðŸ’ª";
                }
                if (msg.includes('song') || msg.includes('music')) {
                    return "Beat Saber has tons of songs! The base game includes electronic music, rock, and pop tracks. You can buy DLC packs with songs from artists like Imagine Dragons, Linkin Park, and more. On PC with mods, you can add thousands of custom songs! The music makes it endlessly replayable!";
                }
                if (msg.includes('good') || msg.includes('fun') || msg.includes('worth')) {
                    return "Beat Saber is one of the BEST VR games ever made! It's incredibly fun, addictive, and accessible to everyone. Plus it's an amazing workout without feeling like exercise. The feeling of slicing blocks perfectly to music is so satisfying. Totally worth getting!";
                }
                return "Beat Saber is a legendary VR rhythm game! You use lightsabers to slice blocks to the beat of music. It's super addictive, tons of fun, and a great workout too! One of the most popular VR games ever made. Available on all major VR platforms! âš”ï¸ðŸŽµ";
            }

            // Animal Company
            if (msg.includes('animal company') || (msg.includes('animal') && msg.includes('company'))) {
                if (msg.includes('how') && (msg.includes('play') || msg.includes('work'))) {
                    return "In Animal Company, you play as funny animals and kill monsters! You can also build with goop - it's like a building mechanic that lets you create structures. The game is about fighting monsters, building stuff, and chilling with friends. It's a fun mix of action and creativity!";
                }
                if (msg.includes('monster') || msg.includes('creature') || msg.includes('enemy') || msg.includes('fight')) {
                    return "Animal Company is all about killing monsters as funny animals! You battle various creatures and enemies throughout the game. The combat is fun and engaging, especially when you're playing as cute animals taking down scary monsters!";
                }
                if (msg.includes('build') || msg.includes('goop') || msg.includes('construct')) {
                    return "Animal Company has a cool building mechanic using goop! You can build structures and create things with this goop material. It adds a creative element to the game beyond just fighting monsters. You can build defenses, structures, or whatever you want!";
                }
                if (msg.includes('animal') && !msg.includes('company')) {
                    return "In Animal Company, you play as funny animals! It's hilarious being a cute animal while fighting monsters and building with goop. The animal characters add a lot of humor to the game!";
                }
                if (msg.includes('friend') || msg.includes('multiplayer') || msg.includes('coop') || msg.includes('chill')) {
                    return "Animal Company is great for chilling with friends! You can play together, kill monsters as funny animals, and build cool stuff with goop. It's a fun social game where you can hang out and have a good time together!";
                }
                if (msg.includes('fun') || msg.includes('good') || msg.includes('worth')) {
                    return "Animal Company is super fun! You get to be funny animals, kill monsters, build with goop, and chill with friends. It's a great mix of action, creativity, and social gameplay. Definitely worth playing if you want something fun and unique!";
                }
                return "Animal Company is a VR game where you play as funny animals and kill monsters! You can build structures with goop and just chill with friends. It's a fun mix of combat, building, and hanging out. Super entertaining and unique! ðŸ»ðŸ”«";
            }

            // Gorilla Tag
            if (msg.includes('gorilla tag') || msg.includes('gorilla') || (msg.includes('monkey') && msg.includes('tag'))) {
                if (msg.includes('how') && (msg.includes('play') || msg.includes('work') || msg.includes('move'))) {
                    return "Gorilla Tag has unique physics-based movement! You use ONLY your hands/controllers to move - push off the ground like a real gorilla! Push forward to run, push down to jump, and grab surfaces to climb. No buttons, no joysticks, just your arms. It feels weird at first but becomes super natural and fun!";
                }
                if (msg.includes('tag') && !msg.includes('gorilla')) {
                    return "The main game mode is Tag! One player is 'it' (they're red) and chases other players. If they touch you, you become it! The maps have lots of vertical space for climbing and jumping. You can hide, run, or try to outmaneuver the tagged player. Simple concept but endlessly fun!";
                }
                if (msg.includes('free') || msg.includes('cost') || msg.includes('price')) {
                    return "Gorilla Tag is FREE! That's part of why it's so popular. The base game costs nothing, though there are cosmetic purchases available. You can play online with tons of other players without spending a dime. It's an amazing value!";
                }
                if (msg.includes('fun') || msg.includes('good') || msg.includes('worth')) {
                    return "Gorilla Tag is incredibly fun! The movement feels amazing once you master it, and playing tag with other players is hilarious. The community is huge and active. It's simple but addictive. Plus it's free and a great workout! Definitely worth trying!";
                }
                return "Gorilla Tag is a hilarious VR game where you play as a gorilla! You move by swinging your arms like a real monkey - no joysticks, just physics-based arm movement. The main game is tag with other players. It's simple, free, super fun, and has a huge community! ðŸ¦";
            }

            // Comparing games
            if (msg.includes('compare') || msg.includes('difference') || msg.includes('versus') || msg.includes('vs')) {
                return "All four games are totally different experiences! UG is a relaxing dinosaur care simulator. Beat Saber is an intense rhythm action game. Animal Company is a horror co-op scavenging game. Gorilla Tag is a silly multiplayer physics game. Each one excels in its own genre! Which specific games would you like me to compare?";
            }

            // Which game recommendations
            if (msg.includes('which') || msg.includes('best') || msg.includes('should i') || msg.includes('recommend')) {
                if (msg.includes('scary') || msg.includes('horror')) {
                    return "For scary games, Animal Company is your pick! It's genuinely terrifying but also hilarious with friends. The monsters are unpredictable and the atmosphere is super tense!";
                }
                if (msg.includes('relax') || msg.includes('calm') || msg.includes('chill')) {
                    return "For relaxation, go with UG! Raising dinosaurs is peaceful and rewarding. You can take your time, interact with your dinos, and enjoy the VR immersion without stress!";
                }
                if (msg.includes('exercise') || msg.includes('workout') || msg.includes('active')) {
                    return "Beat Saber and Gorilla Tag are both great workouts! Beat Saber has you slicing blocks with full arm movements - it's cardio disguised as fun! Gorilla Tag is intense arm and core work with all that climbing and running. Both will make you sweat!";
                }
                if (msg.includes('friend') || msg.includes('multiplayer')) {
                    return "For playing with friends, Animal Company and Gorilla Tag are perfect! Animal Company is co-op horror with up to 4 players - terrifying and hilarious. Gorilla Tag is casual multiplayer fun with tons of players online. Both are social and super fun with others!";
                }
                return "It depends what you're looking for! UG for chill dino care, Beat Saber for rhythm action and exercise, Animal Company for horror co-op, and Gorilla Tag for silly multiplayer fun. They're all amazing in different ways! What kind of experience are you after?";
            }

            // VR headset questions
            if (msg.includes('headset') || msg.includes('quest') || msg.includes('vr')) {
                return "These games work on various VR headsets! Beat Saber and Gorilla Tag are on Quest, PSVR, PC VR, and more. UG and Animal Company availability depends on the platform. Most modern VR headsets can run at least some of these games. What headset do you have?";
            }

            // Price questions
            if (msg.includes('cost') || msg.includes('price') || msg.includes('how much') || msg.includes('expensive')) {
                return "Prices vary! Gorilla Tag is FREE! Beat Saber is around $30. Animal Company and UG pricing depends on the platform and region. Beat Saber often goes on sale, and considering how much content it has, it's worth full price. Gorilla Tag being free is amazing!";
            }

            // Difficulty questions
            if (msg.includes('easy') || msg.includes('beginner') || msg.includes('hard')) {
                return "For beginners, Gorilla Tag and Beat Saber (on Easy mode) are most accessible! Gorilla Tag's movement takes practice but anyone can play. Beat Saber scales well with difficulty options. UG is relaxing and beginner-friendly. Animal Company can be overwhelming at first but watching tutorials helps!";
            }

            // Tips/help
            if (msg.includes('tip') || msg.includes('advice') || msg.includes('help me')) {
                return "General VR tips: Take breaks to avoid motion sickness! Start with easier games to get used to VR. For Beat Saber, use your wrists not just arms. For Gorilla Tag, small controlled pushes work better than wild swinging. For Animal Company, ALWAYS communicate with your team. For UG, be patient with your dinos!";
            }

            // Other topics (redirect to VR games)
            if (msg.includes('minecraft') || msg.includes('fortnite') || msg.includes('roblox') ||
                msg.includes('call of duty') || msg.includes('gta') || msg.includes('pokemon')) {
                return "I only know about VR games - specifically UG, Beat Saber, Animal Company, and Gorilla Tag! I can't help with other games. Want to know about any of these four VR games instead? ðŸŽ®";
            }

            if (msg.includes('weather') || msg.includes('time') || msg.includes('date') ||
                msg.includes('news') || msg.includes('president') || msg.includes('math')) {
                return "I'm a VR gaming expert! I only know about UG, Beat Saber, Animal Company, and Gorilla Tag. I can't answer general knowledge questions. Ask me about these VR games! ðŸŽ®";
            }

            // Generic question about "the games"
            if (msg.includes('game') && !msg.includes('what')) {
                return "I specialize in four VR games: UG (dinosaur raising), Beat Saber (rhythm slicing), Animal Company (horror co-op), and Gorilla Tag (monkey tag). Which one interests you? I can tell you all about gameplay, tips, and what makes each one special!";
            }

            // Thank you
            if (msg.includes('thank') || msg.includes('thanks')) {
                return "You're welcome! Happy to help with anything about UG, Beat Saber, Animal Company, or Gorilla Tag! Have fun gaming! ðŸŽ®âœ¨";
            }

            // Default responses when not sure
            const defaultResponses = [
                "Hmm, I'm not sure what you're asking about! I specialize in UG, Beat Saber, Animal Company, and Gorilla Tag. Could you ask about one of these games specifically?",
                "I only have knowledge about four VR games: UG (dino raising), Beat Saber (rhythm game), Animal Company (horror co-op), and Gorilla Tag (tag game). Want to know about any of these?",
                "Sorry, I can only discuss UG, Beat Saber, Animal Company, and Gorilla Tag! These are my areas of expertise. Ask me about any of these VR games! ðŸŽ®",
                "I'm a VR gaming AI focused on just four games: UG, Beat Saber, Animal Company, and Gorilla Tag. Try asking me about one of these awesome games!"
            ];
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // Focus input on load
        window.addEventListener('load', () => {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>
